<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./src/assets/skyber.svg" />
  <link rel="stylesheet" href="path/to/atropos.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SKyber</title>
  <style>
    /* Pre-React loading spinner styles */
    #pre-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom, #f0f4ff, #fff1f9);
      z-index: 9999;
    }
    .pre-logo-container {
      width: 100px;
      height: 100px;
      position: relative;
    }
    .pre-logo {
      width: 80px;
      height: 80px;
      animation: pre-spin 2s infinite cubic-bezier(0.68, -0.55, 0.27, 1.55);
    }
    @keyframes pre-spin {
      0% { transform: rotate(0deg); }
      50% { transform: rotate(180deg); }
      100% { transform: rotate(360deg); }
    }
    .pre-text {
      margin-top: 16px;
      color: #3b82f6;
      font-family: sans-serif;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div id="root">
    <!-- This loader shows before React loads -->
    <div id="pre-loader">
      <div class="pre-logo-container">
        <img src="./src/assets/skyber.svg" alt="SKyber Logo" class="pre-logo" />
      </div>
      <div class="pre-text">Loading SKyber... (๑˃ᴗ˂)ﻭ</div>
    </div>
  </div>
  <script src="/particles.js"></script>
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
