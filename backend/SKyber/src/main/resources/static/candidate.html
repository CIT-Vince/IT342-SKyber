        // Load all candidates
        async function loadCandidates() {
            // Show loading message, hide error and candidates
            loadingMessage.style.display = 'block';
            errorMessage.classList.add('d-none');
            candidatesContainer.innerHTML = '';
            noCandidatesMessage.classList.add('d-none');
            
            try {
                // Always use the controller method first
                console.log("Fetching candidates from API...");
                const response = await fetch(`${API_BASE_URL}/getAllCandidates`);
                
                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);
                }
                
                const candidates = await response.json();
                
                // Deduplicate candidates based on ID
                const uniqueCandidates = [];
                const seenIds = new Set();
                
                candidates.forEach(candidate => {
                    if (!seenIds.has(candidate.id)) {
                        seenIds.add(candidate.id);
                        uniqueCandidates.push(candidate);
                    }
                });
                
                displayCandidates(uniqueCandidates);
                
            } catch (error) {
                console.error("API fetch failed, trying Firebase", error);
                
                // Only use Firebase as fallback
                try {
                    const candidates = await getCandidatesFromFirebase();
                    displayCandidates(candidates);
                    showAlert("Showing candidates from local cache. Some information might not be up to date.", "warning");
                } catch (fbError) {
                    console.error("Firebase fetch also failed", fbError);
                    errorMessage.textContent = "Failed to load candidates. Please try again later.";
                    errorMessage.classList.remove('d-none');
                }
            } finally {
                loadingMessage.style.display = 'none';
            }
        }
        
        // Get candidates from Firebase
        function getCandidatesFromFirebase() {
            return new Promise((resolve, reject) => {
                const candidatesRef = ref(database, 'Candidates');
                
                onValue(candidatesRef, (snapshot) => {
                    if (snapshot.exists()) {
                        const candidates = [];
                        snapshot.forEach((childSnapshot) => {
                            const key = childSnapshot.key;
                            const data = childSnapshot.val();
                            
                            // Create candidate object
                            const candidate = {
                                id: key,
                                firstName: data.firstName || '',
                                lastName: data.lastName || '',
                                age: data.age || '',
                                address: data.address || '',
                                partylist: data.partylist || '',
                                platform: data.platform || '',
                                candidateImage: data.candidateImage || ''
                            };
                            
                            candidates.push(candidate);
                        });
                        
                        resolve(candidates);
                    } else {
                        resolve([]);
                    }
                }, (error) => {
                    reject(error);
                });
            });
        }

                            }
                            ${candidate.address ? 
                                `<div class="text-muted small mb-3">From: ${candidate.address}</div>` : ''
                            }
                            ${candidate.platform ? 
                                `<div class="bg-light p-2 mb-3 rounded">

                        <div class="card-footer bg-white border-top-0">

                console.log("Fetching candidate with ID:", stringId, "Type:", typeof stringId);
                
                if (!stringId) {
                    console.error("Invalid candidate ID:", stringId);
                    throw new Error("Invalid candidate ID");
                }
                
                // Try from API first using string ID
                const response = await fetch(`${API_BASE_URL}/getCandidate/${stringId}`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.warn(`API error (${response.status}): ${errorText}`);
                    throw new Error(`API error: ${response.status}`);
                }
                
                const candidate = await response.json();
                console.log("API returned candidate:", candidate);
                return candidate;
            } catch (apiError) {
                console.log('API fetch failed, trying Firebase for ID:', id);
                
                // Try from Firebase as fallback
                return new Promise((resolve, reject) => {
                    // Ensure string ID for Firebase lookup
                    const stringId = String(id);
                    const candidateRef = ref(database, `Candidates/${stringId}`);
                    
                    get(candidateRef).then((snapshot) => {
                        if (snapshot.exists()) {
                            const data = snapshot.val();
                            data.id = snapshot.key; // Ensure the ID is the Firebase key (string)
                            console.log("Found candidate in Firebase:", data);
                            resolve(data);
                        } else {
                            console.error("Candidate not found in Firebase either");
                            reject(new Error('Candidate not found'));
                        }
                    }).catch((error) => {
                        console.error("Firebase fetch error:", error);
                        reject(error);
                    });
                });
            }
        }
        
        // Handle form submission
        async function submitForm(e) {
            e.preventDefault();
            showLoading();
            
            try {
                const id = candidateId.value;
                const isEditing = !!id;
                
                // Debug info
                console.log("Form submission - isEditing:", isEditing, "ID:", id);
                
                // Get form values
                const candidateData = {
                    firstName: firstNameInput.value,
                    lastName: lastNameInput.value,
                    age: ageInput.value,
                    address: addressInput.value,
                    partylist: partylistInput.value,
                    platform: platformInput.value
                };
                
                // Handle different submission paths (create/update, with/without image)
                if (isEditing) {
                    console.log("Updating existing candidate with ID:", id);
                    
                    let updatedImageData = null;
                    
                    // Check if we have a new image to upload
                    if (candidateImageInput.files[0]) {
                        console.log("New image selected, updating image first");
                        
                        try {
                            // First update the image
                            const formData = new FormData();
                            formData.append('image', candidateImageInput.files[0]);
                            
                            // Log image details to help debug
                            console.log("Image details:", {
                                name: candidateImageInput.files[0].name,
                                size: candidateImageInput.files[0].size,
                                type: candidateImageInput.files[0].type
                            });
                            
                            // Try image upload
                            const imageResponse = await fetch(`${API_BASE_URL}/updateCandidate/${id}/image`, {
                                method: 'PUT',
                                body: formData
                            });
                            
                            if (!imageResponse.ok) {
                                const errorText = await imageResponse.text();
                                console.error("Failed to update image:", errorText);
                                throw new Error(`Failed to update image: ${imageResponse.status} - ${errorText}`);
                            }
                            
                            const updatedCandidate = await imageResponse.json();
                            console.log("Image updated successfully");
                            
                            // Store the updated image for Firebase
                            if (updatedCandidate && updatedCandidate.candidateImage) {
                                updatedImageData = updatedCandidate.candidateImage;
                                candidateData.candidateImage = updatedCandidate.candidateImage;
                            }
                        } catch (imageError) {
                            console.error("Error updating image:", imageError);
                            
                            // Still proceed with updating other fields
                            showAlert(`Image update failed: ${imageError.message}. Other fields will still be updated.`, 'warning');
                        }
                    } else if (existingImageData.value) {
                        // Keep existing image if no new one is provided
                        candidateData.candidateImage = existingImageData.value;
                    }
                    
                    // Then update the rest of the candidate data
                    try {
                        const response = await fetch(`${API_BASE_URL}/updateCandidate/${id}`, {
                            method: 'PUT',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(candidateData)
                        });
                        
                        if (!response.ok) {
                            const errorText = await response.text();
                            throw new Error(`API error (${response.status}): ${errorText}`);
                        }
                        
                        const updatedCandidate = await response.json();
                        console.log("Candidate data updated successfully");
                        
                        // Update Firebase
                        try {
                            // Make sure to use the image we got earlier if available
                            saveToFirebase(id, {
                                ...candidateData,
                                id: id,
                                candidateImage: updatedImageData || candidateData.candidateImage
                            });
                        } catch (firebaseError) {
                            console.error("Firebase update error:", firebaseError);
                        }
                        
                        showAlert('Candidate updated successfully', 'success');
                        resetForm();
                        loadCandidates();
                    } catch (updateError) {
                        console.error("Error updating candidate data:", updateError);
                        showAlert(`Error updating candidate: ${updateError.message}`, 'danger');
                    }
                } else {
                    // CREATE NEW CANDIDATE
                    console.log("Creating new candidate");
                    let response;

                    if (candidateImageInput.files[0]) {
                        // Create with image using controller method
                        const formData = new FormData();
                        formData.append('firstName', candidateData.firstName);
                        formData.append('lastName', candidateData.lastName);
                        formData.append('age', candidateData.age);
                        formData.append('address', candidateData.address);
                        formData.append('partylist', candidateData.partylist);
                        formData.append('platform', candidateData.platform);
                        formData.append('image', candidateImageInput.files[0]);
                        
                        console.log("Submitting with image using controller method");
                        
                        response = await fetch(`${API_BASE_URL}/createCandidate/with-image`, {
                            method: 'POST',
                            body: formData
                        });
                    } else {
                        // Create without image using controller method
                        console.log("Submitting without image using controller method");
                        response = await fetch(`${API_BASE_URL}/createCandidate`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(candidateData)
                        });
                    }

                    // Handle API response
                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(`API error (${response.status}): ${errorText}`);
                    }

                    const createdCandidate = await response.json();
                    console.log("Candidate created successfully via controller:", createdCandidate);

                    // No need to save to Firebase again - the controller already does this
                    showAlert('Candidate created successfully', 'success');
                    resetForm();
                    loadCandidates();
                }
            } catch (error) {
                console.error('Error submitting form:', error);
                showAlert(`Error: ${error.message}`, 'danger');
            } finally {
                hideLoading();
            }
        }
        
        // Save candidate to Firebase
        function saveToFirebase(id, candidateData) {
            if (!id) {
                console.error("No ID provided for Firebase save");
                return;
            }

            const candidateRef = ref(database, `Candidates/${id}`);
            
            // Add ID to candidate data
            candidateData.id = id;
            
            // Use update instead of set for existing records to prevent duplication
            update(candidateRef, candidateData)
                .then(() => {
                    console.log('Updated in Firebase successfully');
                })
                .catch((error) => {
                    console.error('Error updating Firebase:', error);
                });
        }
        
        // Confirm delete candidate
        function confirmDeleteCandidate(id, name) {
            if (confirm(`Are you sure you want to delete candidate "${name}"?`)) {
                deleteCandidate(id);
            }
        }
        
        // Delete candidate
        async function deleteCandidate(id) {
            showLoading();
            
            try {
                console.log("Attempting to delete candidate with ID:", id);
                
                // Try API delete - FIX: Changed from updateCandidate to deleteCandidate
                const response = await fetch(`${API_BASE_URL}/deleteCandidate/${id}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error(`API delete failed with status ${response.status}: ${errorText}`);
                    
                    // Even if API fails, try to delete from Firebase
                    console.log("Attempting Firebase delete as fallback");
                    const candidateRef = ref(database, `Candidates/${id}`);
                    await remove(candidateRef);
                    showAlert('Candidate deleted from local cache', 'warning');
                    loadCandidates();
                    return;
                }
                
                // Delete from Firebase as well
                try {
                    const candidateRef = ref(database, `Candidates/${id}`);
                    await remove(candidateRef);
                } catch (fbError) {
                    console.error('Error deleting from Firebase:', fbError);
                }
                
                showAlert('Candidate deleted successfully', 'success');
                loadCandidates();
            } catch (error) {
                console.error('Error deleting candidate:', error);
                showAlert(`Error deleting candidate: ${error.message}. Try again later.`, 'danger');
            } finally {
                hideLoading();
            }
        }
        
        // Reset form
        function resetForm() {
            candidateForm.reset();
            candidateId.value = '';
            formTitle.textContent = 'Add New Candidate';
            imagePreviewContainer.classList.add('d-none');
            existingImageData.value = '';
        }
        
        // Handle image preview
        function handleImagePreview(e) {
            const file = e.target.files[0];
            
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                    imagePreviewContainer.classList.remove('d-none');
                    
                    // Clear any existing image data to ensure we use the new image
                    existingImageData.value = '';
                };
                reader.readAsDataURL(file);
            } else {
                // If no file is selected, keep showing the existing image if available
                if (!existingImageData.value) {
                    imagePreviewContainer.classList.add('d-none');
                }
            }
        }
        
        // Handle logout
        async function handleLogout() {
            try {
                await signOut(auth);
                window.location.href = "login.html";
            } catch (error) {
                console.error('Error logging out:', error);
                showAlert('Error logging out', 'danger');
            }
        }
        
        // Show loading spinner
        function showLoading() {
            loadingSpinner.style.display = 'flex';
        }
        
        // Hide loading spinner
        function hideLoading() {
            loadingSpinner.style.display = 'none';
        }
        
        // Show alert message
        function showAlert(message, type) {
            const alertContainer = document.querySelector('.alert-container');
            
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} alert-dismissible fade show`;
            alert.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            alertContainer.appendChild(alert);
            
            // Auto dismiss after 5 seconds
            setTimeout(() => {
                alert.classList.remove('show');
                setTimeout(() => {
                    alert.remove();
                }, 300);
            }, 5000);
        }
        
        // Initialize the page
        initialize();
    </script>
