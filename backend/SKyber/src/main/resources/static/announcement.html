<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcement Management</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            background-color: #3498db;
            color: white;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            margin: 0;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .announcements-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .announcement-card {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s;
        }
        .announcement-card:hover {
            transform: translateY(-5px);
        }
        .announcement-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .announcement-content {
            padding: 15px;
        }
        .announcement-title {
            font-size: 18px;
            margin-top: 0;
            color: #333;
        }
        .announcement-info {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .announcement-text {
            color: #333;
            margin-bottom: 15px;
        }
        .button-group {
            display: flex;
            gap: 10px;
        }
        button, .button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        .primary {
            background-color: #3498db;
            color: white;
        }
        .secondary {
            background-color: #2ecc71;
            color: white;
        }
        .danger {
            background-color: #e74c3c;
            color: white;
        }
        .warning {
            background-color: #f39c12;
            color: white;
        }
        .primary:hover {
            background-color: #2980b9;
        }
        .secondary:hover {
            background-color: #27ae60;
        }
        .danger:hover {
            background-color: #c0392b;
        }
        .warning:hover {
            background-color: #d35400;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        input[type="text"], textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            border-radius: 5px;
            width: 60%;
            max-width: 600px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: black;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        .loading::after {
            content: "...";
            animation: dots 1.5s steps(5, end) infinite;
        }
        @keyframes dots {
            0%, 20% { content: "."; }
            40% { content: ".."; }
            60% { content: "..."; }
            80%, 100% { content: ""; }
        }
        .alert {
            padding: 10px 15px;
            border-radius: 4px;
            margin-bottom: 15px;
            display: none;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .alert-warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }
        .back-btn {
            background-color: #2ecc71;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Announcement Management System</h1>
            <button id="back-btn" class="back-btn">Back to Dashboard</button>
        </div>
        
        <div id="alert-container"></div>
        
        <div class="form-container">
            <h2 id="form-title">Create New Announcement</h2>
            <form id="announcement-form">
                <input type="hidden" id="announcement-id">
                <input type="hidden" id="existing-image-data">
                <input type="hidden" id="existing-image-url">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea id="content" name="content" required></textarea>
                </div>
                <div class="form-group">
                    <label for="barangay">Barangay</label>
                    <input type="text" id="barangay" name="barangay" required>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" name="category" required>
                        <option value="">Select Category</option>
                        <option value="News">News</option>
                        <option value="Event">Event</option>
                        <option value="Notice">Notice</option>
                        <option value="Emergency">Emergency</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="image">Image</label>
                    <input type="file" id="image" name="image" accept="image/*">
                </div>
                <div class="button-group">
                    <button type="submit" class="primary">Submit</button>
                    <button type="reset" class="warning" id="reset-btn">Reset</button>
                </div>
            </form>
        </div>
        
        <h2>All Announcements</h2>
        <div id="loading" class="loading">Loading announcements</div>
        <div class="announcements-container" id="announcements-list">
            <!-- Announcements will be loaded here -->
        </div>
    </div>

    <!-- View Announcement Modal -->
    <div id="view-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-view">&times;</span>
            <h2 id="modal-title"></h2>
            <p id="modal-info"></p>
            <div id="modal-image-container" style="display:none;">
                <img id="modal-image" style="max-width: 100%;">
            </div>
            <p id="modal-content"></p>
        </div>
    </div>

    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
        import { getDatabase, ref, set, get, child, push, remove, update } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";
        import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-storage.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAuF4fCivSrXo8wHnmzXzYbaxGdZBdlDAo",
            authDomain: "skyber-57fa5.firebaseapp.com",
            projectId: "skyber-57fa5",
            storageBucket: "skyber-57fa5.appspot.com",
            messagingSenderId: "627178043013",
            appId: "1:627178043013:android:eb879a84075c6dbccf9bec",
            databaseURL: "https://skyber-57fa5-default-rtdb.asia-southeast1.firebasedatabase.app"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);
        const storage = getStorage(app);

        // API URL
        const API_BASE_URL = '/api/announcements';
        
        // DOM Elements
        const form = document.getElementById('announcement-form');
        const formTitle = document.getElementById('form-title');
        const announcementsList = document.getElementById('announcements-list');
        const idInput = document.getElementById('announcement-id');
        const resetBtn = document.getElementById('reset-btn');
        const viewModal = document.getElementById('view-modal');
        const closeView = document.getElementById('close-view');
        const loadingElement = document.getElementById('loading');
        const backBtn = document.getElementById('back-btn');

        // Check authentication
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                // Redirect to login if not authenticated
                window.location.href = "login.html";
            } else {
                console.log("User authenticated:", user.email);
            }
        });

        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            loadAnnouncements();
        });
        
        form.addEventListener('submit', submitForm);
        resetBtn.addEventListener('click', resetForm);
        closeView.addEventListener('click', () => viewModal.style.display = 'none');
        backBtn.addEventListener('click', () => window.location.href = "welcome.html");

        // Close modal when clicking outside
        window.onclick = function(event) {
            if (event.target === viewModal) {
                viewModal.style.display = 'none';
            }
        };

        // Show alert message with auto-hide
        function showAlert(message, type = 'success') {
            const alertContainer = document.getElementById('alert-container');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);
            alert.style.display = 'block';
            
            // Auto hide after 5 seconds
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        // Show loading indicator
        function showLoading() {
            loadingElement.style.display = 'block';
            announcementsList.style.display = 'none';
        }

        // Hide loading indicator
        function hideLoading() {
            loadingElement.style.display = 'none';
            announcementsList.style.display = 'grid';
        }

        // Load all announcements with improved error handling
        async function loadAnnouncements() {
            showLoading();
            
            try {
                let announcements = [];
                let fromCache = false;
                
                // Try to get from backend first
                try {
                    console.log("Fetching announcements from backend API");
                    const timestamp = Date.now(); // Cache busting
                    const response = await fetch(`${API_BASE_URL}/getAllAnnouncements?_=${timestamp}`, {
                        headers: {
                            'Cache-Control': 'no-cache'
                        }
                    });
                    
                    if (response.ok) {
                        announcements = await response.json();
                        console.log(`Fetched ${announcements.length} announcements from API`);
                        
                        // Save to Firebase for redundancy
                        await saveAnnouncementsToFirebase(announcements);
                    } else {
                        const errorText = await response.text();
                        console.error('Backend API error:', errorText);
                        throw new Error('Backend API error: ' + errorText);
                    }
                } catch (apiError) {
                    console.log("API fetch failed, trying Firebase", apiError);
                    
                    // Try to get from Firebase as fallback
                    try {
                        announcements = await getAnnouncementsFromFirebase();
                        fromCache = true;
                        console.log(`Fetched ${announcements.length} announcements from Firebase cache`);
                    } catch (fbError) {
                        console.error('Firebase fetch failed:', fbError);
                        throw new Error('Failed to get announcements from both API and Firebase');
                    }
                }
                
                // Display announcements
                if (announcements && Array.isArray(announcements)) {
                    displayAnnouncements(announcements);
                    
                    if (fromCache) {
                        showAlert('Loaded announcements from local cache. Some data may not be current.', 'warning');
                    }
                } else {
                    console.log("No announcements found or invalid data format");
                    announcementsList.innerHTML = '<p style="grid-column: span 3; text-align: center;">No announcements available</p>';
                }
            } catch (error) {
                console.error('Error loading announcements:', error);
                showAlert('Failed to load announcements: ' + error.message, 'danger');
                announcementsList.innerHTML = '<p style="grid-column: span 3; text-align: center;">Failed to load announcements</p>';
            } finally {
                hideLoading();
            }
        }

        // Save announcements to Firebase with improved structure
        async function saveAnnouncementsToFirebase(announcements) {
            if (!announcements || !Array.isArray(announcements)) {
                console.log('Invalid announcements data to save to Firebase');
                return;
            }
            
            // Skip if empty array
            if (announcements.length === 0) {
                console.log('No announcements to save to Firebase');
                return;
            }

            try {
                // Convert array to object with IDs as keys for better Firebase performance
                const announcementsObj = {};
                announcements.forEach(announcement => {
                    if (announcement && announcement.id) {
                        announcementsObj[announcement.id] = announcement;
                    }
                });
                
                // Skip if no valid announcements
                if (Object.keys(announcementsObj).length === 0) {
                    console.log('No valid announcements to save to Firebase');
                    return;
                }
                
                const announcementsRef = ref(database, 'Announcements');
                await set(announcementsRef, announcementsObj);
                console.log(`${Object.keys(announcementsObj).length} announcements saved to Firebase`);
                
            } catch (error) {
                console.error('Error saving to Firebase:', error);
                // Non-blocking error - we don't want to break the app if Firebase save fails
            }
        }

        // Get announcements from Firebase with improved error handling
        async function getAnnouncementsFromFirebase() {
            try {
                console.log("Fetching announcements from Firebase");
                const dbRef = ref(database);
                const snapshot = await get(child(dbRef, 'Announcements'));
                
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    
                    // Convert object back to array
                    if (typeof data === 'object') {
                        return Object.values(data).filter(item => item !== null && item !== undefined);
                    }
                }
                
                console.log('No announcements found in Firebase');
                return [];
            } catch (error) {
                console.error('Error reading from Firebase:', error);
                return [];
            }
        }

        // Display announcements with error handling
        function displayAnnouncements(announcements) {
            announcementsList.innerHTML = '';
            
            if (!announcements || !Array.isArray(announcements) || announcements.length === 0) {
                announcementsList.innerHTML = '<p style="grid-column: span 3; text-align: center;">No announcements available</p>';
                return;
            }
            
            // Filter valid announcements
            const validAnnouncements = announcements.filter(item => 
                item && typeof item === 'object' && item.title);
            
            if (validAnnouncements.length === 0) {
                announcementsList.innerHTML = '<p style="grid-column: span 3; text-align: center;">No valid announcements found</p>';
                return;
            }
            
            validAnnouncements.forEach(announcement => {
                try {
                    const card = document.createElement('div');
                    card.className = 'announcement-card';
                    
                    let imageHTML = '';
                    if (announcement.imageData) {
                        imageHTML = `<img src="data:image/jpeg;base64,${announcement.imageData}" alt="${announcement.title}" class="announcement-image">`;
                    } else if (announcement.imageUrl) {
                        imageHTML = `<img src="${announcement.imageUrl}" alt="${announcement.title}" class="announcement-image" onerror="this.style.display='none'">`;
                    }
                    
                    const title = announcement.title || 'Untitled';
                    const content = announcement.content || 'No content';
                    const barangay = announcement.barangay || 'Unknown';
                    const category = announcement.category || 'Uncategorized';
                    const postedAt = announcement.postedAt || new Date().toLocaleString();
                    const id = announcement.id || `temp-${Date.now()}`;
                    
                    card.innerHTML = `
                        ${imageHTML}
                        <div class="announcement-content">
                            <h3 class="announcement-title">${title}</h3>
                            <p class="announcement-info">
                                <strong>Barangay:</strong> ${barangay} | 
                                <strong>Category:</strong> ${category} | 
                                <strong>Posted:</strong> ${postedAt}
                            </p>
                            <p class="announcement-text">${content.length > 100 ? content.substring(0, 100) + '...' : content}</p>
                            <div class="button-group">
                                <button class="primary view-btn" data-id="${id}">View</button>
                                <button class="warning edit-btn" data-id="${id}">Edit</button>
                                <button class="danger delete-btn" data-id="${id}">Delete</button>
                            </div>
                        </div>
                    `;
                    
                    announcementsList.appendChild(card);
                } catch (error) {
                    console.error('Error creating announcement card:', error);
                }
            });

            // Add event listeners to buttons
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.addEventListener('click', () => viewAnnouncement(btn.dataset.id));
            });
            
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', () => editAnnouncement(btn.dataset.id));
            });
            
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', () => deleteAnnouncement(btn.dataset.id));
            });
        }

        // View announcement details with improved error handling
        async function viewAnnouncement(id) {
            if (!id) {
                showAlert('Invalid announcement ID', 'danger');
                return;
            }
            
            try {
                let announcement = null;
                
                // Try API first
                try {
                    const response = await fetch(`${API_BASE_URL}/getAnnouncements/${id}`, {
                        headers: {
                            'Cache-Control': 'no-cache'
                        }
                    });
                    
                    if (response.ok) {
                        announcement = await response.json();
                        console.log('Fetched announcement details from API:', id);
                    } else {
                        throw new Error(`API error: ${response.status}`);
                    }
                } catch (apiError) {
                    console.log('API fetch failed, trying Firebase', apiError);
                    
                    // Try Firebase as fallback
                    announcement = await getAnnouncementFromFirebase(id);
                    if (!announcement) {
                        throw new Error('Announcement not found in Firebase');
                    }
                }
                
                if (announcement) {
                    // Populate modal with announcement details
                    document.getElementById('modal-title').textContent = announcement.title || 'Untitled';
                    document.getElementById('modal-info').innerHTML = `
                        <strong>Barangay:</strong> ${announcement.barangay || 'Unknown'} | 
                        <strong>Category:</strong> ${announcement.category || 'Uncategorized'} | 
                        <strong>Posted:</strong> ${announcement.postedAt || new Date().toLocaleString()}
                    `;
                    document.getElementById('modal-content').textContent = announcement.content || 'No content';
                    
                    const modalImage = document.getElementById('modal-image');
                    const imageContainer = document.getElementById('modal-image-container');
                    
                    if (announcement.imageData) {
                        modalImage.src = `data:image/jpeg;base64,${announcement.imageData}`;
                        imageContainer.style.display = 'block';
                    } else if (announcement.imageUrl) {
                        modalImage.src = announcement.imageUrl;
                        modalImage.onerror = () => {
                            imageContainer.style.display = 'none';
                        };
                        imageContainer.style.display = 'block';
                    } else {
                        imageContainer.style.display = 'none';
                    }
                    
                    // Show modal
                    viewModal.style.display = 'block';
                } else {
                    throw new Error('Announcement details not found');
                }
            } catch (error) {
                console.error('Error viewing announcement:', error);
                showAlert('Failed to load announcement details: ' + error.message, 'danger');
            }
        }

        // Get a single announcement from Firebase
        async function getAnnouncementFromFirebase(id) {
            try {
                const dbRef = ref(database);
                const snapshot = await get(child(dbRef, `Announcements/${id}`));
                
                if (snapshot.exists()) {
                    return snapshot.val();
                } else {
                    // Try the old array format as fallback
                    const allSnapshot = await get(child(dbRef, 'Announcements'));
                    if (allSnapshot.exists()) {
                        const all = Object.values(allSnapshot.val());
                        return all.find(a => a.id == id);
                    }
                }
                
                return null;
            } catch (error) {
                console.error('Error fetching announcement from Firebase:', error);
                return null;
            }
        }

        // Load announcement data for editing
        async function editAnnouncement(id) {
            if (!id) {
                showAlert('Invalid announcement ID', 'danger');
                return;
            }
            
            try {
                let announcement = null;
                
                // Try API first
                try {
                    const response = await fetch(`${API_BASE_URL}/getAnnouncements/${id}`, {
                        headers: {
                            'Cache-Control': 'no-cache'
                        }
                    });
                    
                    if (response.ok) {
                        announcement = await response.json();
                    } else {
                        throw new Error(`API error: ${response.status}`);
                    }
                } catch (apiError) {
                    console.log('API fetch failed, trying Firebase', apiError);
                    
                    // Try Firebase as fallback
                    announcement = await getAnnouncementFromFirebase(id);
                    if (!announcement) {
                        throw new Error('Announcement not found in Firebase');
                    }
                }
                
                if (announcement) {
                    // Populate form with announcement data
                    idInput.value = announcement.id;
                    document.getElementById('title').value = announcement.title || '';
                    document.getElementById('content').value = announcement.content || '';
                    document.getElementById('barangay').value = announcement.barangay || '';
                    document.getElementById('category').value = announcement.category || '';
                    
                    // Store image data in hidden fields
                    document.getElementById('existing-image-data').value = announcement.imageData || '';
                    document.getElementById('existing-image-url').value = announcement.imageUrl || '';
                    
                    // Show a preview of the current image if available
                    if (announcement.imageData || announcement.imageUrl) {
                        const imagePreviewContainer = document.createElement('div');
                        imagePreviewContainer.id = 'image-preview-container';
                        imagePreviewContainer.style.marginTop = '10px';
                        
                        const imagePreviewLabel = document.createElement('p');
                        imagePreviewLabel.textContent = 'Current image:';
                        imagePreviewLabel.style.marginBottom = '5px';
                        
                        const imagePreview = document.createElement('img');
                        imagePreview.style.maxWidth = '200px';
                        imagePreview.style.maxHeight = '150px';
                        imagePreview.style.border = '1px solid #ddd';
                        
                        if (announcement.imageData) {
                            imagePreview.src = `data:image/jpeg;base64,${announcement.imageData}`;
                        } else if (announcement.imageUrl) {
                            imagePreview.src = announcement.imageUrl;
                        }
                        
                        imagePreviewContainer.appendChild(imagePreviewLabel);
                        imagePreviewContainer.appendChild(imagePreview);
                        
                        // Check if there's already a preview and remove it
                        const existingPreview = document.getElementById('image-preview-container');
                        if (existingPreview) {
                            existingPreview.remove();
                        }
                        
                        // Insert the preview after the image field
                        const imageField = document.querySelector('.form-group:has(#image)');
                        imageField.appendChild(imagePreviewContainer);
                    }
                    
                    // Change form title
                    formTitle.textContent = 'Edit Announcement';
                    
                    // Scroll to form
                    form.scrollIntoView({ behavior: 'smooth' });
                } else {
                    throw new Error('Announcement details not found');
                }
            } catch (error) {
                console.error('Error editing announcement:', error);
                showAlert('Failed to load announcement for editing: ' + error.message, 'danger');
            }
        }

        // Delete announcement with improved error handling
        async function deleteAnnouncement(id) {
            if (!id) {
                showAlert('Invalid announcement ID', 'danger');
                return;
            }
            
            if (confirm('Are you sure you want to delete this announcement?')) {
                try {
                    let deleted = false;
                    
                    // Try to delete from backend
                    try {
                        const response = await fetch(`${API_BASE_URL}/deleteAnnouncement/${id}`, {
                            method: 'DELETE'
                        });
                        
                        if (response.ok) {
                            deleted = true;
                            console.log('Successfully deleted from API:', id);
                        } else {
                            throw new Error(`API error: ${response.status}`);
                        }
                    } catch (apiError) {
                        console.log('API delete failed:', apiError);
                    }
                    
                    // Always delete from Firebase regardless of API success
                    try {
                        await deleteAnnouncementFromFirebase(id);
                        deleted = true;
                        console.log('Successfully deleted from Firebase:', id);
                    } catch (fbError) {
                        console.error('Firebase delete failed:', fbError);
                    }
                    
                    if (deleted) {
                        showAlert('Announcement deleted successfully');
                        loadAnnouncements();
                    } else {
                        throw new Error('Failed to delete announcement from all sources');
                    }
                } catch (error) {
                    console.error('Error deleting announcement:', error);
                    showAlert('Error deleting announcement: ' + error.message, 'danger');
                }
            }
        }

        // Delete announcement from Firebase
        async function deleteAnnouncementFromFirebase(id) {
            try {
                const announcementRef = ref(database, `Announcements/${id}`);
                await remove(announcementRef);
            } catch (error) {
                console.error('Error deleting from Firebase:', error);
                throw error;
            }
        }

        // Firebase Storage setup with CORS handling
        async function setupFirebaseStorage() {
            try {
                // Check if user is authenticated
                if (!auth.currentUser) {
                    throw new Error('Authentication required');
                }
                
                const token = await auth.currentUser.getIdToken();
                
                return {
                    uploadImage: async function(imageFile) {
                        if (!imageFile) return null;
                        
                        try {
                            // Local backend upload first
                            try {
                                const formData = new FormData();
                                formData.append('image', imageFile);
                                
                                const uploadResponse = await fetch('/api/uploads/image', {
                                    method: 'POST',
                                    body: formData
                                });
                                
                                if (uploadResponse.ok) {
                                    const result = await uploadResponse.json();
                                    console.log('Image uploaded to backend successfully');
                                    return result.imageUrl || result.url;
                                }
                                
                                throw new Error('Backend upload failed');
                            } catch (localError) {
                                console.log('Backend upload failed, trying base64 encoding');
                                
                                // Try base64 encoding as fallback
                                return new Promise((resolve, reject) => {
                                    const reader = new FileReader();
                                    reader.readAsDataURL(imageFile);
                                    reader.onload = () => {
                                        // Remove the "data:image/jpeg;base64," part
                                        const base64String = reader.result.split(',')[1];
                                        resolve(base64String);
                                    };
                                    reader.onerror = error => reject(error);
                                });
                            }
                        } catch (error) {
                            console.error('All image upload methods failed:', error);
                            return null;
                        }
                    }
                };
            } catch (error) {
                console.error('Error setting up storage:', error);
                return {
                    uploadImage: async () => null
                };
            }
        }

        // Submit form (create or update) with improved error handling
        async function submitForm(e) {
            e.preventDefault();
            
            const id = idInput.value;
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            const barangay = document.getElementById('barangay').value;
            const category = document.getElementById('category').value;
            const imageFile = document.getElementById('image').files[0];
            
            // Get existing image data from hidden fields
            const existingImageData = document.getElementById('existing-image-data').value;
            const existingImageUrl = document.getElementById('existing-image-url').value;
            
            if (!title || !content || !barangay || !category) {
                showAlert('Please fill all required fields', 'warning');
                return;
            }
            
            showLoading();
            
            try {
                let imageData = null;
                let response;
                let apiSuccess = false;
                
                // Create basic announcement object with different ID handling for new vs. edit
                const announcement = {
                    title,
                    content,
                    barangay,
                    category,
                    postedAt: new Date().toLocaleString()
                };
                
                // If editing, use the existing ID exactly as is
                if (id) {
                    announcement.id = id;
                    console.log("Editing announcement with ID:", id);
                    
                    // Preserve existing image data if no new image is selected
                    if (!imageFile) {
                        if (existingImageData) {
                            announcement.imageData = existingImageData;
                            console.log("Preserving existing image data");
                        }
                        if (existingImageUrl) {
                            announcement.imageUrl = existingImageUrl;
                            console.log("Preserving existing image URL");
                        }
                    }
                } else {
                    // Only generate a temp ID for new announcements
                    announcement.id = `temp-${Date.now()}`;
                    console.log("Creating new announcement with temp ID:", announcement.id);
                }
                
                // Handle image upload if available
                if (imageFile) {
                    try {
                        const storageHelper = await setupFirebaseStorage();
                        imageData = await storageHelper.uploadImage(imageFile);
                        
                        if (imageData) {
                            // Check if it's a URL or base64 data
                            if (imageData.startsWith('http')) {
                                announcement.imageUrl = imageData;
                                // Remove any old imageData if we now have a URL
                                delete announcement.imageData;
                            } else {
                                announcement.imageData = imageData;
                                // Remove any old imageUrl if we now have data
                                delete announcement.imageUrl;
                            }
                            console.log('New image processed successfully');
                        }
                    } catch (imageError) {
                        console.error('Image upload failed:', imageError);
                        showAlert('Image upload failed but continuing with announcement update', 'warning');
                    }
                }
                
                // Try API with correct method for update vs. create
                try {
                    if (id) {
                        console.log("Sending PUT request to update announcement:", id);
                        
                        // Update existing announcement
                        response = await fetch(`${API_BASE_URL}/updateAnnouncement/${id}`, {
                            method: 'PUT',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(announcement)
                        });
                    } else if (imageFile) {
                        // Create with image - your existing code
                        const formData = new FormData();
                        formData.append('title', title);
                        formData.append('content', content);
                        formData.append('barangay', barangay);
                        formData.append('category', category);
                        formData.append('image', imageFile);
                        
                        response = await fetch(`${API_BASE_URL}/createWithImage`, {
                            method: 'POST',
                            body: formData
                        });
                    } else {
                        // Create without image
                        response = await fetch(`${API_BASE_URL}/createAnnouncements`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(announcement)
                        });
                    }
                    
                    if (response && response.ok) {
                        apiSuccess = true;
                        // If server returned an ID, use that
                        try {
                            const result = await response.json();
                            if (result && result.id && !id) { // Only update ID for new announcements
                                announcement.id = result.id;
                                console.log("Server assigned ID:", result.id);
                            }
                        } catch (parseError) {
                            console.log('Response not JSON:', parseError);
                        }
                    }
                } catch (apiError) {
                    console.error('API call failed:', apiError);
                }
                
                // Save to Firebase with the correct ID
                await saveAnnouncementToFirebase(announcement);
                
                // Success message
                showAlert(id ? 'Announcement updated successfully' : 'Announcement created successfully', 
                          apiSuccess ? 'success' : 'warning');
                
                // Reset form and refresh announcements
                resetForm();
                loadAnnouncements();
                
            } catch (error) {
                console.error('Error saving announcement:', error);
                showAlert('Error: ' + error.message, 'danger');
            } finally {
                hideLoading();
            }
        }

        // Save a single announcement to Firebase
        async function saveAnnouncementToFirebase(announcement) {
            if (!announcement || !announcement.id) {
                throw new Error('Invalid announcement data');
            }
            
            try {
                // Save directly using the ID as the key
                const announcementRef = ref(database, `Announcements/${announcement.id}`);
                await set(announcementRef, announcement);
                return true;
            } catch (error) {
                console.error('Error saving to Firebase:', error);
                throw error;
            }
        }

        // Reset form
        function resetForm() {
            form.reset();
            idInput.value = '';
            formTitle.textContent = 'Create New Announcement';
        }
    </script>
