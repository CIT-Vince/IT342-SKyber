spring.application.name=SKyber

# Removed JDBC/MySQL auto-config
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

logging.level.org.springframework.security=DEBUG
spring.web.resources.cache.cachecontrol.max-age=3600
spring.web.resources.static-locations=classpath:/static/
server.port=${PORT:8080}

# for springboot
app.firebase.config-path=classpath:firebase-key.json

# //for docker
# app.firebase.config-path=/app/firebase-key.json
app.firebase.database-url=https://skyber-57fa5-default-rtdb.asia-southeast1.firebasedatabase.app
# Maximum file size
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB